<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Asanahaku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="kuvat/satuyoga.svg" alt="satu yoga" class="brand-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Etusivu</a>
                    <a href="#" class="nav-item nav-link active">Asanahaku</a>
                    <a href="musiikki.html" class="nav-item nav-link">Musiikki</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-5">
            <div id="vastaus"></div>
            <script>
                function kerro(data) {
                    var teksti = "";
                    teksti = "<h1>" + data.english_name + "</h1>";
                    teksti = teksti + "<p><img src=" + data.url_png + " width=80% ></p>"

                    document.getElementById("vastaus").innerHTML = teksti;
                }

                fetch('https://satukaroliinaa.github.io/asanat.json')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (responseJson) {
                        kerro(responseJson);
                    })
                    .catch(function (error) {
                        document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystyt√§ hakemaan</p>";
                    })
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
