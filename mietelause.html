<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Mietelause</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="kuvat/satuyoga.svg" alt="satu yoga" class="brand-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Etusivu</a>
                    <a href="asanahaku.html" class="nav-item nav-link">Asanahaku</a>
                    <a href="#" class="nav-item nav-link active">Päivän mietelause</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-5">
            <h1>Päivän mietelause</h1>
            <br>
            <blockquote id="quote">Ladataan...</blockquote>
            <p id="author"></p>
            <br>
            <button class="uusimiete" id="newQuoteBtn">Uusi mietelause</button>
        </div>
        <img src="kuvat/yoga-4489430_1280.jpg" alt="Jooga" class="mietelause-image">
        <br>
    </main>

    <script>
        function getQuote() {
            fetch("https://motivational-spark-api.vercel.app/api/quotes")
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const quote = data[randomIndex].quote;
                    const author = data[randomIndex].author || "Tuntematon";
                    document.getElementById("quote").textContent = `"${quote}"`;
                    document.getElementById("author").textContent = `– ${author}`;
                })
                .catch(error => {
                    document.getElementById("quote").textContent = "Virhe ladattaessa mietelausetta.";
                    document.getElementById("author").textContent = "";
                    console.error("Virhe:", error);
                });
        }

        window.addEventListener("load", () => {
            getQuote();
            document.getElementById("newQuoteBtn").addEventListener("click", getQuote);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
